image:
  tag: 1.0.0
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  className: nginx
  hosts:
    - host: app.colibrie.eu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: app.colibrie.eu-tls
      hosts:
        - app.colibrie.eu
  onboarding:
    hosts:
      - host: onboarding.colibrie.eu
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: onboarding.colibrie.eu-tls
        hosts:
          - onboarding.colibrie.eu
