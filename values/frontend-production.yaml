image:
  tag: 0.3.0
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  className: nginx
  hosts:
    - host: app.colibrie.eu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: app.colibrie.eu-tls
      hosts:
        - app.colibrie.eu
