image:
  tag: 1.2.12
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  className: nginx
  hosts:
    - host: onboarding-staging.colibrie.eu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: onboarding-staging.colibrie.eu-tls
      hosts:
        - onboarding-staging.colibrie.eu
resources:
  requests:
    cpu: "10m"
    memory: "64Mi"
  limits:
    cpu: "50m"
    memory: "128Mi"
