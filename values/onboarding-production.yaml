image:
  tag: 1.2.11
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/server-snippet: |
      set $redirect 0;
      if ($host = "www.onboarding.colibrie.eu") {
        set $redirect 1;
      }
      if ($request_uri ~ ^/.well-known/acme-challenge/) {
        set $redirect 0;
      }
      if ($redirect = 1) {
        return 301 https://onboarding.colibrie.eu$request_uri;
      }
  className: nginx
  hosts:
    - host: onboarding.colibrie.eu
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: www.onboarding.colibrie.eu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: onboarding.colibrie.eu-tls
      hosts:
        - onboarding.colibrie.eu
        - www.onboarding.colibrie.eu
